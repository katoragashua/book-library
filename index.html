<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Orbitron:wght@400;800&family=Press+Start+2P&family=Ubuntu:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="form-container">
      <h2>Add a Book</h2>
      <form action="#" id="bookForm" method="POST">
        <input type="text" name="title" id="title" placeholder="Title" />
        <input type="text" name="author" id="author" placeholder="Author" />
        <input type="text" name="pages" id="pages" placeholder="Pages" />
        <button type="submit" id="submit" name="submit">Add Book</button>
      </form>
    </div>
    <div id="library">
      <div class="books add-card" id="addCard">
        <img src="add.png" alt="" />
      </div>
    </div>
  </body>
</html>
