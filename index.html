<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="form-container">
      <form action="#" id="bookForm" method="POST">
        <input type="text" name="title" id="title" placeholder="Title" />
        <input type="text" name="author" id="author" placeholder="Author" />
        <input type="text" name="pages" id="pages" placeholder="Pages" />
        <button type="submit" id="submit" name="submit">Add Book</button>
      </form>
    </div>
    <div id="library">
      <div class="books add-card" id="addCard"><img src="add.png" alt="" /></div>
    </div>
  </body>
</html>
